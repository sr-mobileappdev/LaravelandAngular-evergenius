<section class="content-header">
    <h1 class="box-title pull-left valign">
        <span style="margin-right:6px;">
            <i class="fa fa-envelope-o"></i>
        </span> SMS Records </h1>
    <article class="select-date pull-right">
        <input date-range-picker class="form-control date-picker" type="text" ng-model="datePicker" options="datePickerOptions" min="vm.min_date"
            max="vm.max_date" />
    </article>
</section>

<section class="content">
    <section class="section">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-heading">average SMS ranking</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-9 col-md-10">
                                <div class="seo-ranking">
                                    <div class="sms-highlighted">
                                        <ul>
                                            <li>
                                                <i class="sent"></i> Sent</li>
                                            <li>
                                                <i class="received"></i> Received</li>
                                        </ul>
                                    </div>

                                    <canvas id="area" class="chart chart-bar" chart-data="smsChartData" chart-labels="smsChartLabels" chart-legend="false" chart-series="smsChartSeries
" chart-click="vm.onClick" chart-colours="barChartColours" chart-options=" {scaleShowVerticalLines: false,responsive:true, maintainAspectRatio: true}"
                                        style="height: 250px;">
                                    </canvas>
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-2">
                                <div class="sms-legands">
                                    <ul>
                                        <li class="sms-sent">{{total_sms_sent}}
                                            <small>Sent</small>
                                        </li>
                                        <li class="sms-received">{{total_sms_received}}
                                            <small>Received</small>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="box-title">
                    <span style="margin-right:6px;">
                        <i class="fa fa-envelope-o"></i>
                    </span>SMS</h3>
                <div class="box box-info">
                    <div class="box-body">
                        <div class="row margin-bottom-20">
                            <div class="col-md-6 ">
                                <div class="btn-group pull-left" ng-show="vm.isdelseleted">
                                    <a class="btn btn-sm btn-danger" ng-click="vm.multi_del()">
                                        <i class="fa fa-ban"></i> Delete
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                        <div class="table-wrapper">
                            <table datatable="" id="{{tableId}}" width="100%" class="table table-striped table-bordered" dt-instance="dtInstance" ng-if="displayTable"
                                dt-options="dtOptions" dt-columns="dtColumns"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
