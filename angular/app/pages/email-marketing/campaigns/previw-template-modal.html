<div class="modal-dialog modal-1">
  <div class="modal-content">
    <div class="modal-header">
      <a class="close" ng-click="closemodal()">&times;</a>

      <p ng-if="template_image">Template Preview</p>
      <p ng-if="template_name"> Save Template As</p>

    </div>
    <div class="modal-body email-preview-image text-center">
      <img ng-src=" {{image}}" ng-if="template_image " on-error-src="img/no-preview.png">

      <div ng-if="template_name">
        <input type="text" ng-model="obj.title_name" class="form-control">
      </div>

    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="closemodal()">Cancel</button>
      <button class="btn btn-success" type="button" ng-click="update_title()" ng-if="template_name">Update</button>

    </div>

  </div>
</div>
