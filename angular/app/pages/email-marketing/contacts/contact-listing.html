<section class="content-header">

    <h1 class="box-title">
        <span style="margin-right:6px;">
            <i class="fa fa-envelope"></i>
        </span> {{contact_list_status.list_name.name}} </h1>
    <div class="btn-right-header setting-icon">
        <a ng-click="openSetting(contact_list_status.list_name)" href="">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </a>
    </div>
    <div class="btn-right-header">
        <a class="btn btn-primary" ng-click="import_contact(contact_list_status.list_name)">Import</a>
    </div>
    <div class="btn-right-header">
        <a class="btn btn-success" ng-click="vm.delete_list()">Delete</a>
    </div>
    <div class="btn-right-header">
        <a class="btn btn-info" ng-click="edit_list_modal(contact_list_status.list_name.name)" data-toggle="modal" data-target="#add-note">Edit</a>
    </div>
    <div class="btn-right-header">
        <a class="btn btn-info" ng-click="add_new(contact_list_status.list_name)">Create Email Broadcast</a>
    </div>
    <ol class="breadcrumb">
        <li>
            <a ui-sref="app.landing" href="#/">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Contacts</li>
    </ol>
</section>
<section class="content">
    <article class="section">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="newsletter-widgets">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="newsletter-widget-box subscribers">
                                        <img ng-src="/img/em-icons/icon-subscribe.png">
                                        <h2>{{contact_list_status.Subscribe}}</h2>
                                        <small>Subscribers</small>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="newsletter-widget-box sent">
                                        <img ng-src="/img/em-icons/sent_email.png">
                                        <h2>{{contact_list_status.sent}}</h2>
                                        <small>Sent</small>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="newsletter-widget-box unsubscribed">
                                        <img ng-src="/img/em-icons/unsubscribe_email.png">
                                        <h2>{{contact_list_status.Unsubscribe}}</h2>
                                        <small>Unsubscribed</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12">

                <div class="box box-primary">
                    <div class="box-body">
                        <div ng-if="vm.alerts" ng-show="showMessage" class="alert alert-{{alert.type}} fadein fadeout" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>

                        <div class="table-wrapper responsive">
                            <table datatable="" id="contact_table" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-instance="vm.dtInstanceCallback"
                                dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
                        </div>
                    </div>
                </div>
            </div>

            <a onclick="history.back()" class="btn btn-primary">
                <i class="fa fa-angle-left"></i> Back</a>
        </div>
        </div>

    </article>
</section>
<!--/ end main -->

<script type="text/ng-template" id="edit_contact_status.html">
    <div class="modal-dialog modal-1">
        <div class="modal-content">
            <form name="modal_action_form" ng-submit="submit_edit_status_form()" novalidate>
                <div class="modal-header">

                    <a class="close" ng-click="closemodal()">&times;</a>
                    <p>Edit Status</p>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success" ng-if="form_submitted">Status updated successfully !!</div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Status :</label>
                            <select ng-model="status_selected " class="form-control">
                    <option ng-repeat="status in selected_status" value="{{status.id}}" ng-selected="status.id ==statusId" ng-value="status.id" ng-click="update_status_Id(status.id)">{{status.name}}</option>
                    </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="button" ng-click="closemodal()">Cancel</button>
                    <button class="btn btn-primary" ng-disabled="modal_action_form.$invalid" type="submit">Update</button>

                </div>
            </form>
        </div>
    </div>
</script>
