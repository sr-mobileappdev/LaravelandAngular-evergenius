<section class="content-header">
    <h1 class="box-title">
        <span style="margin-right:6px;">
            <i class="fa fa-envelope"></i>
        </span> {{broadcastStatus.campign_details.title}} </h1>
    <ol class="breadcrumb">
        <li>
            <a ui-sref="app.landing" href="#/">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Contacts</li>
    </ol>
</section>
<section class="content">
    <article class="section">

        <div class="row">
            <div class="col-sm-12 col-md-12">

                <div class="box box-primary">
                    <div class="box-body">
                        <div class="newsletter-widgets">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="newsletter-widget-box subscribers">
                                        <img ng-src="/img/em-icons/sent_email.png" style="margin-left:-10px">
                                        <h2>{{broadcastStatus.count.total}}</h2>
                                        <small>Total</small>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="newsletter-widget-box sent">
                                        <img ng-src="/img/em-icons/click_email.png" style="margin-left:1px">
                                        <h2>{{broadcastStatus.count.sent}}</h2>
                                        <small>Delivered</small>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="text-right">
                    <div class="btn-right-header selectoption broadcast-dropdown">
                        <label> Broadcast list:</label>
                        <select class="form-control call-filter" ng-model="campaigns_list" ng-change="campaigns_Details(campaigns_list)" id="cam_detail">
                            <option ng-value="''">Select List</option>
                            <option ng-repeat="sel in contact_details.campign_newsletters" ng-value="sel.list_id">{{sel.newsletter_list}}</option>

                        </select>

                    </div>
                </div>
                <div class="box box-primary">

                    <div class="box-body">
                        <div ng-if="vm.alerts" ng-show="showMessage" class="alert alert-{{alert.type}} fadein fadeout" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>

                        <div class="table-wrapper responsive">

                            <table datatable="" id="contact_table" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-instance="vm.dtInstanceCallback"
                                dt-options="vm.dtOptions" dt-columns="vm.dtColumns"></table>
                        </div>
                    </div>

                </div>

                <a onclick="history.back()" class="btn btn-primary">
                    <i class="fa fa-angle-left"></i> Back</a>
            </div>
        </div>

    </article>
</section>
<!--/ end main -->
