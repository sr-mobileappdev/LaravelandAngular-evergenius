<section class="content-header">

    <h1 class="box-title">
        <span style="margin-right:6px;">
            <i class="fa fa-vcard-o"></i>
        </span>Login Activity </h1>

    <ol class="breadcrumb">
        <li>
            <a ui-sref="app.landing">
                <i class="fa fa-vcard-o"></i> Home</a>
        </li>
        <li class="active">Login Activity</li>
    </ol>
    <div class="select-date">
        <input date-range-picker class="form-control date-picker" type="text" ng-model="datePicker" options="datePickerOptions" min="vm.min_date"
            max="vm.max_date" />
    </div>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">

                <div class="box-body">
                    <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                        <h4>{{alert.title}}</h4>
                        <p>{{alert.msg}}</p>
                    </div>
                    <div class="contact-filters">
                        <div class="form-inline">
                            <div class="form-group">
                                <label>Role:</label>
                                <select class="form-control custom" ng-model="selected_role">
                                    <option value="">Select Role</option>
                                    <option value="admin.super">Super Admin</option>
                                    <option value="super.admin.agent">Agency</option>
                                    <option value="super.call.center">Call Center</option>
                                    <option value="admin.user">Office Admin</option>
                                    <option value="sales">Sales</option>
                                    <option value="doctors">Doctors</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Select User</label>
                                <select class="form-control custom" id="selected_assine" ng-model="selected_assine">
                                    <option value="">Select Super Agent</option>
                                    <option ng-repeat="assine in usersData" ng-value="assine.id">{{assine.name}}</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="table-wrapper responsive">

                        <table datatable="" id="loginactivity" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions"
                            dt-columns="vm.dtColumns" dt-instance="vm.dtInstanceCallback"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
