<section class="content-header">

  <h1 class="box-title">
    <span style="margin-right:6px;">
      <i class="fa fa-vcard-o"></i>
    </span> Expenses </h1>
  <div class="btn-right-header">
    <a class="btn btn-success" ng-click="vm.openaddexpense()">
      <i class="fa fa-plus"></i>Add Expense</a>
  </div>
  <ol class="breadcrumb">
    <li>
      <a ui-sref="app.landing">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">Manage Expenses</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">

        <div class="box-body">
          <div ng-if="vm.alerts" ng-show="showMessage" class="alert alert-{{alert.type}} fadein fadeout" ng-repeat="alert in vm.alerts">
            <h4>{{alert.title}}</h4>
            <p>{{alert.msg}}</p>
          </div>
          <div class="table-wrapper responsive">

            <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="vm.displayTable" dt-options="vm.dtOptions"
              dt-columns="vm.dtColumns"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</section>
<script type="text/ng-template" id="dialog.html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <a class="close" ng-click="closemodal()">&times;</a>
                <p>Add Expense</p>
            </div>
            <div class="modal-body appointment-details">
            <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label>Amount : </label>
                  <input type="text" class="form-control">
                </div> 
                 <div class="form-group">
                  <label>Month : </label>
                  <input type="text" class="form-control">
                </div> 
                 <div class="form-group">
                  <label>Spent On : </label>
                  <input type="text" class="form-control">
                </div> 
                <div class="form-group">
                  <input type="button" class="btn btn-success pull-right" value="Add">
                </div> 
              </form>
            </div>
            </div>
            </div>
        </div>
    </div>
</script>
